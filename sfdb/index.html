<html>
<head>
<meta charset="utf-8">
<title>sanfranciscoDB: A Database of new construction in San Francisco</title>

<!-- CSS -->
<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.3.7/slick.css"/>
<link rel="stylesheet" href="dist/styles/styles.min.css">
</head>

<!--Body-->

<body ng-app="sfApp">

<header>
    <h1>sanfrancisco<span>DB</span></h1>
    <ul>
     <a id="about" href="#/about"><li>About</li></a>
     <a id="blog" href="#/blog"><li>Blog</li></a>
    </ul>
</header>


<section id="nav" class="red">
<div ng-controller="dbCtrl">
    <div class="cat" ng-init="activeTab = 'none'">
        <a ng-class="{'active':activeTab === 'none'}" ng-click='filterCriteria={}; currentPage=reset(); activeTab = "none"' data-toggle="tooltip" data-placement="bottom" title="Reset"><i class="white fa fa-ban fa-3x"></i></a>
        <a ng-class="{'active':activeTab === 'residential'}" ng-click='filterCriteria.type="residential"; currentPage=reset(); activeTab = "residential"' data-toggle="tooltip" data-placement="bottom" title="Residential"><i class="white fa fa-home fa-3x"></i></a>
        <a ng-class="{'active':activeTab === 'infrastructure'}" ng-click='filterCriteria.type="infrastructure"; currentPage=reset(); activeTab = "infrastructure"' data-toggle="tooltip" data-placement="bottom" title="Infrastructure"><i class="white fa fa-truck fa-3x"></i></a>
        <a ng-class="{'active':activeTab === 'office'}" ng-click='filterCriteria.type="office"; currentPage=reset(); activeTab = "office"' data-toggle="tooltip" data-placement="bottom" title="Office"><i class="white fa fa-building fa-3x"></i></a>
        <a ng-class="{'active':activeTab === 'attraction'}" ng-click='filterCriteria.type="attraction"; currentPage=reset(); activeTab = "attraction"' data-toggle="tooltip" data-placement="bottom" title="Attraction"><i class="white fa fa-bank fa-3x"></i></a>

    </div>

<div class="clear"></div>



  <div class="list text-center">
  <ul>
    <li class="boxes repeat-item animate" ng-repeat="box in boxes | filter:filterCriteria | orderBy:orderProp | startFrom:currentPage*pageSize | limitTo: pageSize">
      <a href="#/{{box.id}}" active-link="active">
        <div class="work" >
          <img class="pull-left" ng-src="{{box.imageUrl}}">
          <h4>{{box.name}}
          </h4>
        </div></a>
    </li>
  </ul>
  <div class="clear"></div>

  </div>

  <div class="pointers">
    <a class="btn" ng-disabled="currentPage<1" ng-click="currentPage=currentPage-1"><i class="fa fa-angle-left fa-3x"></i></a> {{currentPage+1}} of {{numberOfPages()}}
    <a class="btn" ng-disabled="currentPage >= boxes.length/pageSize-1;" ng-click="currentPage=currentPage+1"><i class="fa fa-angle-right fa-3x"></i></a>
  </div>



    </div>
</section>

<div class="toggle" id="toggle">
  <svg id="building" height="60" width="40">
  <g stroke-width=".5">
    <polygon 
      points="20,0 40,10 40,50 20,60 0,50 0,10" style="fill:#f47414"></polygon>
    <line x1="20" y1="20" x2="20" y2="60" stroke="black">
    </line>
    <line x1="20" y1="20" x2="40" y2="10" stroke="black">
    </line>
    <line x1="20" y1="20" x2="0" y2="10" stroke="black">
    </line>
  </g>
  </svg>

</div>

<section id="main">
  <div ng-view ng-controller="dtCtrl" class='text-center'>
  </div>

</section>

</div>

<div class="clear"></div>

<footer>
<div class='container text-center ftext'>
    &copy; SFDB 2015
    <div>
      <a href="http://www.linkedin.com/in/tylerjamesgreve"><i class="fa fa-linkedin-square fa-1x"></i></a>
      <a href="https://github.com/fimiak"><i class="fa fa-github fa-1x"></i></a>
      <a href="https://twitter.com/tjgreve"><i class="fa fa-twitter fa-1x"></i></a>
      <a href="mailto:tylerjamesgreve@gmail.com"><i class="fa fa-envelope fa-1x"></i></a>
    </div>
  </div>
</div>
</footer>


<!-- Scripts -->
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
  $('.toggle').click(function() {
    $('#nav').toggleClass("navClass");
    $('.toggle').toggleClass("toggleClass");
    $('.pointers').toggleClass("toggleClass");
    $('.cat').toggleClass("toggleClass");
  });

  $('#about').click(function() {
    $('#nav').removeClass("navClass");
    $('.toggle').removeClass("toggleClass");
    $('.pointers').removeClass("toggleClass");
    $('.cat').removeClass("toggleClass");
  });

  $('#blog').click(function() {
    $('#nav').removeClass("navClass");
    $('.toggle').removeClass("toggleClass");
    $('.pointers').removeClass("toggleClass");
    $('.cat').removeClass("toggleClass");
  });

  $('.list').click(function() {
    $('#nav').removeClass("navClass");
    $('.toggle').removeClass("toggleClass");
    $('.pointers').removeClass("toggleClass");
    $('.cat').removeClass("toggleClass");
  });

  $(document).on('mouseover', function(e) {
    if(!$(e.target).closest('#nav, header, .toggle').length) {
      $('.toggle').removeClass("toggleClass");
      $('#nav').removeClass("navClass");
      $('.pointers').removeClass("toggleClass");
      $('.cat').removeClass("toggleClass");
    }
  });

</script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>
<script type="text/javascript" src="client/bower_components/slick/slick.min.js"></script>
<script type="text/javascript" src="dist/scripts/main.js"></script>
</body>
</html>
